<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Pricing Table</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pricing-container {
            display: flex;
            justify-content: center;
            align-items: stretch;
            flex-wrap: wrap;
            gap: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            color: #fff;
            width: 260px;
            padding: 25px;
            text-align: center;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .premium {
            border: 2px solid gold;
            transform: scale(1.06);
            background: rgba(255, 255, 255, 0.2);
        }

        h2 {
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 28px;
            margin: 10px 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 12px 0;
            font-size: 14px;
        }

        button {
            margin-top: 15px;
            background: linear-gradient(135deg, #f7971e, #ffd200);
            border: none;
            padding: 12px 28px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>

</head>
<body>

<div class="pricing-container">

    <div class="card">
        <h2>Basic</h2>
        <h1>$11.99 / month</h1>
        <ul>
            <li>✅ 10GB Storage</li>
            <li>✅ 1 User</li>
            <li>❌ No Support</li>
        </ul>
        <button>Get Started</button>
    </div>

    <div class="card">
        <h2>Standard</h2>
        <h1>$32.99 / month</h1>
        <ul>
            <li>✅ 50GB Storage</li>
            <li>✅ 5 Users</li>
            <li>✅ Phone & Email Support</li>
        </ul>
        <button>Get Started</button>
    </div>

    <div class="card premium">
        <h2>Premium</h2>
        <h1>$59.99 / month</h1>
        <ul>
            <li>✅ 100GB Storage</li>
            <li>✅ 10 Users</li>
            <li>✅ 24/7 Support</li>
        </ul>
        <button>Get Started</button>
    </div>

</div>

</body>
</html>
